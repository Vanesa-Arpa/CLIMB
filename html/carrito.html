<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="shortcut icon" href="../Imagen & Video/icons.png" type="image/gif" sizes="16x16">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/7.11.0/sweetalert2.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/7.11.0/sweetalert2.all.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="../css/carrito.css">
    <title>Productos</title>
</head>
<body>
    <header>
        <section class="header_container">
            <p class="header_titulo">CLIMB</p>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

                <div class="container-fluid ">
                 <a class="navbar-brand mx-3 " href="../index.html">Home</a>
                 
                 <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                   <span class="navbar-toggler-icon"></span>
                 </button>
                 <div class="collapse navbar-collapse " id="navbarNav">
                   <ul class="navbar-nav  ">
                     <li class="nav-item"><a class="nav-link active text-white mx-2" aria-current="page" href="nosotros.html">Nosotros</a></li> 
                     <li class="nav-item"><a class="nav-link text-white mx-2" href="carrito.html">Productos</a></li>
   
                   </ul>
                 </div>
                </div>
              </nav>
            <div class="header_shopping">
                <a href="#" ype="button" class="btn" data-toggle="modal" data-target="#exampleModalCenter">
                    <i class="fas fa-shopping-cart icono_carrito" id="carrito"></i>
                </a>
                <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" style="display: none;" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Carrito de Compras</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                    </div>
                    <div class="modal-body">

                        <template id="template-carrito">
                            <tr>
                              <th scope="row">7</th>
                              <td></td>
                              <td>1</td>
                              <td>
                                  <button class="btn btn-success btn-sm" data-id="7">
                                      +
                                  </button>
                                  <button class="btn btn-secondary btn-sm" data-id="7">
                                      -
                                  </button>
                              </td>
                              <td>$<span></span></td>
                            </tr>
                        </template>

                        <template id="template-footer">
                            <th scope="row" colspan="2">Total productos</th>
                            <td>2</td>
                            <td>
                                <button class="btn btn-danger btn-sm" id="vaciar-carrito">
                                    Vaciar
                                </button>
                            </td>
                            <td class="font-weight-bold">$ <span></span></td>
                        </template>

                        <!-- CARRITO VACIO -->
                        <table class="table">
                            <thead>
                              <tr>
                                <th scope="col">#</th>
                                <th scope="col">Item</th>
                                <th scope="col">Cantidad</th>
                                <th scope="col">Acción</th>
                                <th scope="col">Total</th>
                              </tr>
                            </thead>
                            <tbody id="items"></tbody>
                            <tfoot>
                              <tr id="footer">
                                 <th scope="row" colspan="5">Carrito vacío</th>
                                </tr>
                            </tfoot>
                        </table>

                        
                    </div>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-dark" id="comprar">Comprar</button>
                    </div>
                </div>
                </div>
               </div>       

                <span id="contador" class="contador">0</span>
            </div>

        </section>
    </header>
    

    <main>
        <div>
            <h2>Productos</h2>
        </div>


        <section class="main_container_productos" id="cards">
            <div class="row producto" id="cards">
                <!-- PRODUCTOS CON JS -->
                <template id="template-card">
                    <div class="col-12 mb-2 col-md-4">
                        <div class="card border-light">
                            <img src="" class="card-img-top" alt="">
                            <div class="card-body">
                            <h5 class="card-title"></h5>                            
                            <p class="card-text font-weight-bold">$ <span> 0 </span></p>
                            <button class="btn btn-dark">Agregar al Carrito</button>
                            </div>
                        </div>
                    </div>
                </template> 
            </div>
        </section>

    </main>
    

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="../js/javascript.js"></script>

    
    
</body>
</html>
